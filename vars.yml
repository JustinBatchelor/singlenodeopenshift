---
vmname: ocp-sno-test-2
base_dns_domain: "purslane.com"
storage_pool_name: "default"

cluster_base_domain: "{{ vmname }}.{{ base_dns_domain }}"

memory: 16777216
vcpus: 8
storage: 130
minutes: 10

pull_secret_path: /home/batchelor/Downloads/pull-secret.txt # /absolute/path/to/pull-secret.txt

ocm_cli_url: "https://github.com/openshift-online/ocm-cli/releases/download/v0.1.61/ocm-linux-amd64"

isos:
  path: /var/lib/libvirt/isos/
  name: "{{ vmname }}-assisted-install.iso"

interfaces:
  bridge:
    # virsh_network_name: 'virbr0'
    name: br0
    cidr: '192.168.1.0/24'
    router: '192.168.1.1'
    netmask: '255.255.255.0'
    dhcp_start: '192.168.1.2'
    dhcp_end: '192.168.1.254'

storagePool:
  default:
    name: "default"
    path: /var/lib/libvirt/images/
    volume:
      name: "{{ vmname }}.qcow2"
  openshift:
    name: "openshift"
    path: /var/lib/libvirt/images/
    volume:
      name: "{{ vmname }}.qcow2"

registerCluster:
  name: "{{ vmname }}"
  high_availability_mode: "None"
  openshift_version: "4.13"

infraEnvironment:
  name: "{{ vmname }}-infra-env"
  image_type: "minimal-iso"
  cpu_architecture: "x86_64"

debug_mode: false
