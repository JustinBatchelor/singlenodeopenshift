bind9_path: "/etc/bind/"

domain:
  name: "purslane.io"
  cidr: "192.168.86.0/24"
  forward_only_records:
    - name: ns
      type: A
      ip: "192.168.86.69"
    - name: router
      type: A
      ip: "192.168.86.1"
  records:
    - name: 'api.sno'
      type: A
      ip: "192.168.86.71"
    - name: '*.apps.sno'
      type: A
      ip: "192.168.86.71"

